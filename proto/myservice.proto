syntax = "proto3";

package myservice;

option go_package = "./proto";

service MyService {
  rpc MyServiceProcessData (MyServiceRequest) returns (MyServiceResponse) {}
}

message MyServiceRequest {
  string origin = 1; // (!) origin is the original client and initiator of the request
  string source = 2; // (!) source is the immediate sender of the request
  string destination = 3;
  int64 data_before = 4;
}

message MyServiceResponse {
  string origin = 1;
  string source = 2;
  string destination = 3;
  int64 data_after = 4;
}